  <script>
    function list(){
      $.ajax({
        type: "GET",
        url: "http://spartacodingclub.shop/post",
        success: function(response){

          let articles = response["articles"];

          for(var i=0; i<articles.length; i++){
            let img_url = articles[i]["image"];
            let card_title = articles[i]["title"];
            let card_text = articles[i]["desc"];
            let card_comment = articles[i]["comment"];

            let card = '<div class="card">\
              <img class="card-img-top"src="'+img_url+'" alt="Card image cap">\
              <div class="card-body">\
              <a href="#" class="card-title">'+card_title+'</a>\
              <p class="card-text">'+card_text+'</p>\
              <p class="card-text comment">'+card_comment+'</p>\
              </div>\
              </div>'

            $('#card-columns').append(card);
          }
        }
      })
    }

  <script>

    var status = 0;
    //let stat = $('#post-box').css("")
    function box_check(){

      if(status==0){
        $('#post-box').hide();
        //$('#post-box').display('none');
        $('#box_btn').text("포스팅박스 열기");
        status = 1;
      }
      else{
        $('#post-box').show();
        //$('#post-box').display('block');
        $('#box_btn').text("포스팅박스 닫기");
        status = 0;
      }

    }

  </script>
